name: Deploy Backend to AWS

on:
  push:
    branches: [main]
    paths: ['server/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Debug - Check if secrets are available
        run: |
          echo "Checking if AWS secrets are available..."
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå AWS_ACCESS_KEY_ID is empty or not set"
          else
            echo "‚úÖ AWS_ACCESS_KEY_ID is set (length: ${#AWS_ACCESS_KEY_ID})"
          fi
          
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "‚ùå AWS_SECRET_ACCESS_KEY is empty or not set"
          else
            echo "‚úÖ AWS_SECRET_ACCESS_KEY is set (length: ${#AWS_SECRET_ACCESS_KEY})"
          fi
          
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "‚ùå AWS_REGION is empty or not set"
          else
            echo "‚úÖ AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Configure AWS credentials (Method 1 - Direct env vars)
        run: |
          echo "Trying direct environment variables approach..."
          aws --version
          aws sts get-caller-identity
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: sa-east-1
      
      - name: Install dependencies
        run: |
          npm install --production
      
      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          
          # Criar estrutura para deploy
          mkdir -p deploy
          
          # Copiar arquivos necess√°rios
          cp -r server deploy/
          cp -r node_modules deploy/
          cp -r shared deploy/
          
          # Copiar arquivos de configura√ß√£o
          cp package.json deploy/
          cp package-lock.json deploy/
          
          # Copiar arquivos opcionais se existirem
          if [ -f "Procfile" ]; then
            cp Procfile deploy/
            echo "‚úÖ Procfile copied"
          else
            echo "‚ö†Ô∏è Procfile not found, skipping"
          fi
          
          # Criar zip
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          
          # Mostrar conte√∫do
          echo "‚úÖ Package created: $(ls -lh deploy.zip)"
          echo "üìã Package contents:"
          unzip -l deploy.zip | head -20
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: operabase-backend-mvp
          environment_name: operabase-backend-mvp-env-1
          region: sa-east-1
          version_label: v${{ github.run_number }}-${{ github.sha }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 60 