name: Deploy Backend to AWS

on:
  push:
    branches: [main]
    paths: ['server/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install server dependencies
        run: |
          cd server
          npm install --production
      
      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          
          # Criar estrutura para deploy
          mkdir -p deploy/server
          
          # Copiar arquivos necess√°rios
          cp -r server/* deploy/server/
          
          # Copiar arquivos opcionais se existirem
          if [ -f "Procfile" ]; then
            cp Procfile deploy/
            echo "‚úÖ Procfile copied"
          else
            echo "‚ö†Ô∏è Procfile not found, skipping"
          fi
          
          if [ -d ".ebextensions" ]; then
            cp -r .ebextensions deploy/
            echo "‚úÖ .ebextensions copied"
          else
            echo "‚ö†Ô∏è .ebextensions not found, skipping"
          fi
          
          if [ -f "package.json" ]; then
            cp package.json deploy/
            echo "‚úÖ package.json copied"
          else
            echo "‚ö†Ô∏è package.json not found, skipping"
          fi
          
          # Criar zip
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          
          # Mostrar conte√∫do
          echo "‚úÖ Package created: $(ls -lh deploy.zip)"
          echo "üìã Package contents:"
          unzip -l deploy.zip | head -20
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: operabase-backend-mvp
          environment_name: operabase-backend-mvp-env-1
          region: sa-east-1
          version_label: v${{ github.run_number }}-${{ github.sha }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 60 